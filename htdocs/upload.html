<html lang="en"> 
    <head> 
        <title>File Upload</title>
    </head>
    <body> 
        <form enctype="multipart/form-data" name="file_upload" method="post" action="http://127.0.0.1:3333/">

            <input type="submit" value="Upload" />
        </form>

</html>
